<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>UserEdit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div align="center">
    <div class="container">
        <form th:action="@{/user}" method="post"  th:object="${user}" class="form-inline">
            <td>
                <tr th:each="role : ${roles}">
                    <h2><label th:text="${role.name}">ROLE_USER</label></h2>
                    <input type="checkbox" th:name="${role}" th:value="${role.name}" class="form-check-input m-5" style="border-radius: 10px"/>
                </tr>
            </td>

            <div class="input-group input-group-lg">
                <input type="text" th:name="username" th:value="${user.username}" class="form-control form-control-lg">
                <input type="hidden" th:name="userId" th:value="${user.id}" >

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-lg btn-success m-3">Save</button>
            </div>
        </form>
        <p th:text="*{userId}">Hello</p>


        <!--        <div sec:authorize="hasRole('ROLE_ADMIN')">-->
        <!--            This will only be displayed if authenticated user has role ROLE_ADMIN.-->
        <!--        </div>-->
        <!--        <div sec:authorize="hasRole('ADMIN')">-->
        <!--            This will only be displayed if authenticated user has role ADMIN.-->
        <!--        </div>-->
        <div class="container">
            <h1 align="center"><a class="btn btn-primary" href="/main">To Main</a></h1>
            <hr>
            <h1 align="center"><a class="btn btn-primary" href="/userList">To UserList</a></h1>
        </div>


    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
