<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Registration time</th>
            <th scope="col">Last Visit</th>
            <th scope="col">First Role</th>
            <th scope="col">Second Role</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <div>
         <tr th:each="u:${users}">
            <td th:text="${u.username}">A</td>

            <td th:text="${u.email}">A</td>
<!--            <td th:text="${u.regDate}">A</td>-->
             <td th:text="${#dates.format(u.regDate, 'dd/MM/yyyy')}"></td>
             <td th:text="${#dates.format(u.lastVisit, 'dd/MM/yyyy')}"></td>
            <td th:if="${userAdmin.isSuperAdmin()}"><a th:href="@{'/user/'+${u.id}}">User Edit</a></td>

            <td th:each="role:${u.roles}">
                <div>
                    <p th:text="@{'    '+${role.name}}"></p>
                </div>
            </td>
             <td th:if="${userAdmin.isAdmin()}"><a th:href="@{'/user/'+${u.id}}">User Edit</a></td>
         </tr>
        </div>
        </tbody>
    </table>
</div>
