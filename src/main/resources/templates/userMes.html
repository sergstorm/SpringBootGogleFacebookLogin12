<div align="center" class="card-columns">
  <ul>
    <th:block th:each="message : ${messages}">
      <div class="card my-3">
        <li th:utext="${message.getText()}+' Teg = '+${message.getTag()}+' Author '+${message.AuthorName}">AAA</li>

        <div th:if="${message.filename!=null}">
          <img th:src="@{'/img/' + ${message.filename}}" width="200" height="300" alt="lorem"/>
          <!--                    <img th:src="@{/img/{filename}(filename = ${message.filename})}">-->
        </div>
        <div class="card-footer text-muted">
          <!--                    <a class="nav-link" th:href="@{'/myMes/' + ${#authentication.principal.id}}">AAA</a>-->
          <!--                    <a class="btn btn-danger" href="/del-user-messages/${message.author.id}message=${message.id}">Delete</a>-->
          <a th:if="${isCurrentUser}" class="btn btn-danger" th:href="@{/user/del-user-messages/{id}(id=${message.id})}"><i class="far fa-trash-alt">Delete</i></a>
          <a th:if="${isCurrentUser}" class="btn btn-info" th:href="@{/user/editMes/{id}(id=${message.id})}"><i class="far fa-trash-alt">Edit</i></a>
        </div>
      </div>
    </th:block>
  </ul>
