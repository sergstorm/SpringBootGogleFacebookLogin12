<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" th:href="@{css/bootstrap.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container" align="center">
  <form method="post" class="form-control">
    <div class="form-group inline">
      <label class="col-sm-2 col-form-label">
        <h2 th:text="${username}">User</h2>
      </label>
      <br>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"> Password:
        <input class="form-control" type="password" name="password" th:value="${password}"/> </label>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label"> Email:
        <input class="form-control" type="email" name="email" th:value="${email}"/> </label></div>
    <div class="form-group row">
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />
      <input class="btn btn-success" type="submit" value="Save"/>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
